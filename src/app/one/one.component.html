<h1>Counter</h1>
<h2>{{ count$ | async }}</h2>
<button (click)="service.dispatch.increment({ count: 4 })">increment</button>
<button (click)="service.dispatch.decrement()">decrement</button>
<button (click)="service.dispatch.reset()">reset</button>
